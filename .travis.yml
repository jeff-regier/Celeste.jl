language: julia
os:
  - linux
julia:
  - 0.5
notifications:
  email: false

before_install:
  - sudo apt-get update -qq -y
  - sudo apt-get install -y gcc-4.8
  - sudo apt-get install libwcs4 -y
  - sudo apt-get install libcfitsio3 -y
  - sudo apt-get install mpich2 libmpich2-3 libmpich2-dev -y

script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.clone("https://github.com/kpamnany/Garbo.jl"); Pkg.checkout("Garbo", "serialize"); Pkg.build("Garbo")'
  - julia -e 'Pkg.clone(pwd()); Pkg.build("Celeste")'
  - julia -e 'Pkg.checkout("StaticArrays")' # temporarily use master of StaticArrays. Delete when https://github.com/JuliaLang/METADATA.jl/pull/6752 has been merged
  - julia -e 'Pkg.test("Celeste"; coverage=(VERSION < v"0.4"))'

after_success:
  - julia -e 'if VERSION < v"0.4" cd(Pkg.dir("Celeste")); Pkg.add("Coverage");
        using Coverage; Coveralls.submit(Coveralls.process_folder()) end'
